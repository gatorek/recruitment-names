services:
  db:
    image: postgres:14.19-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:${POSTGRES_PORT:-5432}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  phoenix:
    build:
      context: ./phoenix-api
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    ports:
      - "4000:${PORT:-4000}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./phoenix-api:/app
    command: >
      sh -c "
        mix deps.get &&
        mix phx.server
      "

volumes:
  postgres_data:
